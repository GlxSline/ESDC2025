<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动游戏键盘</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 2000px; /* 为了演示滚动效果 */
            font-family: Arial, sans-serif;
        }
        
        .floating-keyboard {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        
        .key {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 0 #222;
            transition: all 0.1s;
        }
        
        .key:active, .key.active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #222;
            background-color: #555;
        }
        
        .key.arrow {
            background-color: #444;
        }
        
        .key.turn {
            background-color: #3366cc;
        }
        
        .key.wasd {
            background-color: #44aa44;
        }
        
        .key.jk {
            background-color: #aa4444;
        }
        
        .key-label {
            font-size: 12px;
            margin-top: 5px;
            color: #aaa;
        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="status" id="status">无按键按下</div>
    
    <div class="floating-keyboard">
        <!-- 方向键 -->
        <div class="keyboard-row">
            <div class="key arrow" id="up" data-key="ArrowUp">↑<div class="key-label">W</div></div>
        </div>
        <div class="keyboard-row">
            <div class="key arrow" id="left" data-key="ArrowLeft">←<div class="key-label">A</div></div>
            <div class="key arrow" id="down" data-key="ArrowDown">↓<div class="key-label">S</div></div>
            <div class="key arrow" id="right" data-key="ArrowRight">→<div class="key-label">D</div></div>
        </div>
        
        <!-- 转向键 -->
        <div class="keyboard-row">
            <div class="key turn" id="turn-left" data-key="j">左转<div class="key-label">J</div></div>
            <div class="key turn" id="turn-right" data-key="k">右转<div class="key-label">K</div></div>
        </div>
    </div>
    
    <script>
        const statusElement = document.getElementById('status');
        const keys = document.querySelectorAll('.key');
        
        // 当前按下的键
        const pressedKeys = new Set();
        
        // 按键映射
        const keyMap = {
            'ArrowUp': 'up',
            'ArrowDown': 'down',
            'ArrowLeft': 'left',
            'ArrowRight': 'right',
            'w': 'up',
            's': 'down',
            'a': 'left',
            'd': 'right',
            'j': 'turn-left',
            'k': 'turn-right'
        };
        
        // 键盘事件处理
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (keyMap[key] && !pressedKeys.has(key)) {
                pressedKeys.add(key);
                const elementId = keyMap[key];
                document.getElementById(elementId).classList.add('active');
                updateStatus();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            if (keyMap[key]) {
                pressedKeys.delete(key);
                const elementId = keyMap[key];
                document.getElementById(elementId).classList.remove('active');
                updateStatus();
            }
        });
        
        // 鼠标/触摸事件处理
        keys.forEach(key => {
            // 鼠标/触摸按下
            const handleStart = () => {
                const keyValue = key.getAttribute('data-key');
                pressedKeys.add(keyValue);
                key.classList.add('active');
                updateStatus();
            };
            
            // 鼠标/触摸释放
            const handleEnd = () => {
                const keyValue = key.getAttribute('data-key');
                pressedKeys.delete(keyValue);
                key.classList.remove('active');
                updateStatus();
            };
            
            // 鼠标事件
            key.addEventListener('mousedown', handleStart);
            key.addEventListener('mouseup', handleEnd);
            key.addEventListener('mouseleave', handleEnd);
            
            // 触摸事件
            key.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleStart();
            });
            
            key.addEventListener('touchend', (e) => {
                e.preventDefault();
                handleEnd();
            });
        });
        
        // 更新状态显示
        function updateStatus() {
            if (pressedKeys.size === 0) {
                statusElement.textContent = '无按键按下';
            } else {
                const keysList = Array.from(pressedKeys).map(key => {
                    switch(key) {
                        case 'ArrowUp': return '上箭头';
                        case 'ArrowDown': return '下箭头';
                        case 'ArrowLeft': return '左箭头';
                        case 'ArrowRight': return '右箭头';
                        case 'w': return 'W';
                        case 'a': return 'A';
                        case 's': return 'S';
                        case 'd': return 'D';
                        case 'j': return 'J(左转)';
                        case 'k': return 'K(右转)';
                        default: return key;
                    }
                }).join(', ');
                statusElement.textContent = `按下的键: ${keysList}`;
            }
        }
        
        // 防止触摸设备上的滚动
        document.addEventListener('touchmove', (e) => {
            if (pressedKeys.size > 0) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
